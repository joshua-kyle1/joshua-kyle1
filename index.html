  <script>
    function render_education(id,Degree,Place,School_name,Yearsae){
      var education_profile = document.createElement("div");
      var education_Degree = document.createElement("p");
      var education_Place = document.createElement("p");
      var education_School_name = document.createElement("p");
      var education_Yearsae = document.createElement("p");
    
      education_profile.className = "education-profile";
      education_Degree.className = "education-Degree";
      education_Place.className = "education-Place";
      education_School_name.className = "education-School_name";
      education_Yearsae.className = "education-Start_Yearsae";
  
      education_Degree.innerHTML = Degree;
      education_Place.innerHTML = Place;
      education_School_name.innerHTML = School_name;
      education_Yearsae.innerHTML = Yearsae;

      education_profile.appendChild(education_Degree);
      education_profile.appendChild(education_Place);
      education_profile.appendChild(education_School_name);
      education_profile.appendChild(education_Yearsae);
  
      document.getElementById("education-content").appendChild(education_profile)
    }

    function render_works(id,desc,title,year){
      var works_profile = document.createElement("div");
      var works_title = document.createElement("p");
      var works_desc = document.createElement("p");

      var works_year = document.createElement("p");

      works_profile.className = "works-profile"
      works_desc.className = "works-desc"
      works_title.className = "works-title"
      works_year.className = "works-year"

      works_desc.innerHTML = desc;
      works_title.innerHTML = title;
      works_year.innerHTML = year;

      works_profile.appendChild(works_desc);
      works_profile.appendChild(works_title);
      works_profile.appendChild(works_year);

      document.getElementById("works-content").appendChild(works_profile);
    }

      orgs_profile.appendChild(orgs_position);
      orgs_profile.appendChild(orgs_yearjoined);
